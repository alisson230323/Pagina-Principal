<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotiza YA</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <img class="logo" src="img/loguis.png">
    <section class="formulario1">
        <h1>Pedir Cotización</h1>
    <input class="cotiza" type="text" name="Nombre" id="Nombres" placeholder="Nombres">
    <input class="cotiza" type="text" name="Apellido" id="Apellido" placeholder="Apellidos">
    <input class="cotiza" type="text" name="Telefono" id="Telefono" placeholder="Telefono">
    <input class="cotiza" type="email" name="Correo" id="Correo" placeholder="Email">
    <input class="cotiza" type="text" name="Mensaje" id="Mensaje" placeholder="¿En qué podemos ayudarte?">
    <button class="boton" id="button"><a href="">Enviar</a></button>
</section>
</body>
</html>
